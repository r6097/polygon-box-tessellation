<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Polyon Square Tessellation Demo</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- import the webpage's javascript file -->
    <script src="js/canvasHelpers.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/bbscan.js"></script>
    <script src="js/scanline.js"></script>
    <script src="js/quadtree.js"></script>
    <script src="js/reduce.js"></script>
    <script src="js/index.js" defer></script>
    <!-- bootstrap js bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Polygon Square Tessellation Demo</h1>
      <div class="info" id="info">Click to start drawing a polygon</div>

      <canvas id="canvas" width="800" height="600"></canvas>

      <div class="controls">
        <div class="select-group">
          <label for="processingFunction">Select Processing Function:</label>
          <select id="processingFunction">
            <option value="bbscan">Bounding Box Scan</option>
            <option value="scanline">Scanline algo</option>
            <option value="quadTree">QuadTree algo</option>
          </select>
        </div>
        <div class="button-row">
          <button id="finishPolygon">Finish Polygon</button>
          <button id="generateSquares">Generate Squares</button>
          <button id="clearCanvas">Clear All</button>
          <button id="loadExample">Load Example</button>
        </div>

        <div class="legend">
          <div>
            <div class="legend-box original-polygon"></div>
            <p>Original Polygon</p>
          </div>
          <div>
            <div class="legend-box covering-squares"></div>
            <p>Covering Squares</p>
          </div>
          <div>
            <div class="legend-box bounding-box"></div>
            <p>Bounding Box</p>
          </div>
        </div>

        <div class="editor">
          <div class="slider-container">
            <label for="squareSize">Square Size:</label>
            <input
              type="range"
              id="squareSize"
              min="5"
              max="100"
              value="50"
              step="1"
            />
            <span id="squareSizeValue">20px</span>
          </div>
          <div class="slider-container">
            <label for="recursionLimit">Recursion Depth Limit:</label>
            <input
              type="range"
              id="recursionLimit"
              min="2"
              max="20"
              value="6"
              step="1"
            />
            <span id="recursionLimitValue">6</span>
          </div>
          <div class="slider-container">
            <label for="minimumQuadSize">Minimum Quadrant Size:</label>
            <input
              type="range"
              id="minimumQuadSize"
              min="5"
              max="100"
              value="20"
              step="1"
            />
            <span id="minimumQuadSizeValue">1</span>
          </div>
          <div class="slider-container">
            <div>
              <label for="showBounding">Show Outer Bounding Box:</label>
              <input type="checkbox" id="showBounding" checked />
            </div>
            <div>
              <label for="showPolygon">Show Original Drawn Polygon:</label>
              <input type="checkbox" id="showPolygon" checked />
            </div>
            <button id="refineRectangles">Refine Rectangles</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
